story:
  - id: 0
    text: 背景
    plot: 你因拥护王叔文的改革，被贬为永州司马，为排解内心的愤懑之情，来到了一个美丽的地方...
    select:
      - text: 走过去看看
        jump: 1
  - id: 1
    text: 从小丘西行百二十步，隔篁竹，闻水声
    note:
      - 【从】自，由。
      - 【小丘】小山丘。
      - 【西】向西，名词作状语。
      - 【篁（huáng）竹】成林的竹子。
    plot: 你从小丘向西走一百二十多步，隔着竹林，听到了声音：哗啦哗啦~~~哗啦~~
    select:
      - text: 先过去看看
        jump: 2
      - text: 好像是水声
        jump: 2
  - id: 2
    text: 如鸣珮环，心乐之
    note:
      - 【鸣】使……发出声音。
      - 【乐】：以……为乐，对……感到快乐（意动用法）。
    plot: 是水声！就像人身上佩带的佩环相碰击发出的声音，悦耳极了。
    select:
      - text: 砍下竹子去看看？
        jump: 3
  - id: 3
    text: 伐竹取道，下见小潭，水尤清冽
    note: &n1
      - 【伐】砍伐。
      - 【取】这里指开辟。
      - 【下】向下。
      - 【尤】格外，特别。
      - 【冽】凉。
    plot: 砍倒竹子，开辟出一条道路，沿路走下去看见一个小潭，潭水格外清凉。
    select:
      - text: 走向小潭
        jump: 4
      - text: 没意思，回去吧
        jump: 5
  - id: 4
    text: 全石以为底，近岸，卷石底以出
    note:
     - 【以】把。
     - 【为】当作。
     - 【卷】翻卷。
     - 【以】相当于“而”，表修饰，不译。
    plot: 小潭以整块石头为底，靠近岸边，石底有些部分翻卷过来露出水面。
    select:
      - text: 走向小潭
        jump: 6
  - id: 5
    text: 伐竹取道，下见小潭，水尤清冽
    note: *n1
    plot: 你回来了，但是并没有鬼打墙，也没有灵异事件...
    select:
      - text: 回到小潭
        jump: 4
  - id: 6
    text: 为坻，为屿，为嵁，为岩
    note:
      - 【坻】水中高地。
      - 【屿】小岛。
      - 【嵁】不平的岩石。
      - 【岩】悬崖。
    plot: 成为了水中高地、小岛、不平的岩石和石岩等各种不同的形状。
    select:
      - text: 环顾四周
        jump: 7
      - text: 走进小树林
        jump: 7
  - id: 7
    text: 青树翠蔓，蒙络摇缀，参差披拂
    note:
      - 【翠蔓】翠绿的藤蔓。
      - 【蒙络摇缀，参差披拂】蒙盖缠绕，摇曳牵连，参差不齐，随风飘拂。
    plot: 青翠的树木，翠绿的藤蔓，遮掩缠绕，摇动下垂，参差不齐，随风飘拂。小谭里有动静...
    select:
      - text: 回到小潭
        jump: 8
  - id: 8
    text: 潭中鱼可百许头，皆若空游无所依
    note:
      - 【可】大约。
      - 【许】用在数词后表示约数，相当于同样用法的“来”。
      - 【空】在空中，名词作状语。
      - 【皆】全，都。
    plot: 潭中的鱼大约有一百来条，都好像在空中游动，什么依托也没有
    select:
      - text: 凑近看看
        jump: 9
  - id: 9
    text: 日光下澈，影布石上
    note:
      - 【下】向下照射。
      - 【布】照映，分布。
      - 【澈】穿透，一作“彻”。
    plot: 阳光直照（到水底），(鱼的）影子映在石上。
    select:
      - text: 去看看鱼
        jump: 10
  - id: 10
    text: 佁然不动，俶尔远逝，往来翕忽，似与游者相乐
    note:
      - 【佁然不动】（鱼影）呆呆地一动不动。
      - 【佁然】静止不动的样子。
      - 【俶（chù）尔】忽然。
      - 【翕（xī）忽】轻快敏捷的样子。翕：迅疾。
    plot: 呆呆地（停在那里）一动不动，忽然间(又)向远处游去了，来来往往，轻快敏捷，好像和游玩的人互相取乐。
    select:
      - text: 看看别处
        jump: 11
  - id: 11
    text: 潭西南而望，斗折蛇行，明灭可见
    note:
      - 【斗折】像北斗七星那样曲折。
      - 【蛇行】像蛇爬行那样弯曲。
      - 【明灭可见】若隐若现。
      - 【灭】暗，看不见。
    plot: 向小石潭的西南方望去，（溪水）像北斗星那样曲折，像蛇那样蜿蜒前行，时隐时现。
    select:
      - text: 去找源头
        jump: 12
  - id: 12
    text: 其岸势犬牙差互，不可知其源
    note:
      - 【犬牙】像狗的牙齿一样。
      - 【差互】互相交错。
    plot: 两岸的地势像狗的牙齿那样相互交错，不能知道溪水的源头。
    select:
      - text: 回去休息
        jump: 13
  - id: 13
    text: 坐潭上，四面竹树环合，寂寥无人
    note:
    plot: 我坐在潭边，四面环绕合抱着竹林和树林，寂静寥落，空无一人。
    select:
      - text: 继续坐着
        jump: 14
  - id: 14
    text: 凄神寒骨，悄怆幽邃
    note:
      - 【凄、寒】使动用法，使……感到凄凉 ，使……感到寒冷。
      - 【悄怆】凄凉。
      - 【邃】深。
    plot: 使人感到心情凄凉，寒气入骨，幽静深远，弥漫着忧伤的气息。
    select:
      - text: 离开
        jump: 15
  - id: 15
    text: 以其境过清，不可久居，乃记之而去
    note:
      - 【以】因为。其，那。清，凄清。
      - 【居】待、停留。
      - 【乃】于是……就。
      - 【之】代游小石潭这件事。
      - 【去】离开。
    plot: 因为这里的环境太凄清，不可长久停留，于是记下了这里的情景就离开了。
    select:
      - text: 和同伴回家
        jump: 16
  - id: 16
    text: 同游者：吴武陵，龚古，余弟宗玄。
    note:
    plot: 一起去游玩的人有吴武陵、龚古、我的弟弟宗玄。
    select:
      - text: 继续
        jump: 17
  - id: 17
    text: 隶而从者，崔氏二小生，曰恕己，曰奉壹。
    note:
      - 【隶】作为随从，动词。
    plot: 跟着同去的有姓崔的两个年轻人。一个叫做恕己，一个叫做奉壹。
    select:
      - text: 回到小潭
        jump: 4
  - id: 17
    text: 完
    note:
    plot: 原文到此结束，来测验一下剧情吧~
    select:
      - text: 开始
        jump: -1
